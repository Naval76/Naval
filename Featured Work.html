<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Featured Work  - Naval's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7efe5;
            color: #0e0d0d;
            line-height: 1.6;
        }
        .section-heading {
            font-size: 2.5rem;
            color: #080808;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .portfolio-item {
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }
        .portfolio-item:hover {
            transform: translateY(-5px);
        }
        .portfolio-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .project-title {
            display: block;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }
        .btn-back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;
            background-color: #0b0b0b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-back-to-top:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <section class="py-5">
        <div class="container">
            <h2 class="section-heading"> Featured Work </h2>
            <div class="row">
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="/Users/navalgadiya/Desktop/WEBSITE / 9.jpg" alt="Poster" class="portfolio-image">
                    <span class="project-title"></span>
                </div>
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="/Users/navalgadiya/Desktop/WEBSITE /cloud9.jpg" alt="Poster" class="portfolio-image">
                    <span class="project-title"></span>
                </div>
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="/Users/navalgadiya/Desktop/WEBSITE /cloud 9 .jpg" alt="Poster" class="portfolio-image">
                    <span class="project-title"></span>
                </div>
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="/Users/navalgadiya/Desktop/WEBSITE /IMG_5749_Original.jpg" alt="Coffee Poster" class="portfolio-image">
                    <span class="project-title"></span>
                </div>
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src=" /Users/navalgadiya/Desktop/WEBSITE /PACKAGIG.png" alt="Placeholder Image" class="portfolio-image">
                    <span class="project-title"></span>
                </div>
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <img src="/Users/navalgadiya/Desktop/WEBSITE /image.png" alt="King Card Mockup" class="portfolio-image">
                    <span class="project-title"></span>
                </div>
            </div>
        </div>
    </section>

    <button id="btnBackToTop" class="btn-back-to-top" title="Go to top">&uarr;</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var btnBackToTop = document.getElementById("btnBackToTop");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btnBackToTop.style.display = "block";
            } else {
                btnBackToTop.style.display = "none";
            }
        }

        btnBackToTop.onclick = function() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
